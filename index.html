            <h1> Git<span style="color:green;font-weight:bold;">REC</span>quest </h1>
            <div id="timer"> 00:00:00</div>

            <div id="butons">
                <button class="cool-red-button" onmouseover="changeGridColor('red')" onmouseout="resetGridColor()">Become a maintainer</button>
                <button class="cool-blue-button" onmouseover="changeGridColor('blue')" onmouseout="resetGridColor()">Become a contributor</button>
            </div>

            <script>
            function startTimer() {
                let seconds = 0;
                function updateTimer() {
                    let hrs = String(Math.floor(seconds / 3601)).padStart(2, '0');
                    let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                    let secs = String(seconds % 60).padStart(2, '0');
                    document.getElementById('timer').textContent = `${hrs}:${mins}:${secs}`;
                    seconds++;
                }
                setInterval(updateTimer, 1000);
            }
            startTimer();

            function changeGridColor(color) {
                let lineColor, hlColor;

                if (color === 'red') {
                    lineColor = 'rgba(255, 0, 0, .1)';  // Light red for grid lines
                    hlColor = 'rgba(255, 0, 0, .7)';   // Strong red for highlights
                } else if (color === 'blue') {
                    lineColor = 'rgba(0, 0, 255, .1)';  // Light blue for grid lines
                    hlColor = 'rgba(0, 0, 255, .7)';   // Strong blue for highlights
                }

                document.querySelector('body').style.setProperty('--line-color', lineColor);
                document.querySelector('body').style.setProperty('--hl-color', hlColor);
            }

            function resetGridColor() {
                document.querySelector('body').style.setProperty('--line-color', 'rgba(0, 215, 0, .1)');
                document.querySelector('body').style.setProperty('--hl-color', 'rgba(0, 215, 0, .7)');
            }
            document.addEventListener("DOMContentLoaded", function () {
                const redButton = document.querySelector(".cool-red-button");
                const blueButton = document.querySelector(".cool-blue-button");

                redButton.addEventListener("mouseenter", () => changeGridColor("red"));
                redButton.addEventListener("mouseleave", resetGridColor);

                blueButton.addEventListener("mouseenter", () => changeGridColor("blue"));
                blueButton.addEventListener("mouseleave", resetGridColor);
            });

            </script>

        </div>

        <script>
        const highlight = document.querySelector('.grid-highlight');
        const gradientSize = 150;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX ? e.clientX  : 0;
            const y = e.clientY ? e.clientY  : 0;
            highlight.style.maskImage = `radial-gradient(circle ${gradientSize}px at ${x}px ${y}px, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 80%)`;
            highlight.style.webkitMaskImage = `radial-gradient(circle ${gradientSize}px at ${x}px ${y}px, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 80%)`;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            highlight.style.maskImage = `radial-gradient(circle ${gradientSize}px at ${x}px ${y}px, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 80%)`;
            highlight.style.webkitMaskImage = `radial-gradient(circle ${gradientSize}px at ${x}px ${y}px, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 80%)`;
        }, { passive: false });
